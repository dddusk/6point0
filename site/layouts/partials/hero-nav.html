<section class="hero-nav">
  <div class="contained">
    <h4 class="section-label page-label">{{ .pagelabel }}</h4>
  </div>
  <div class="contained">
    {{ range .nav }}
      <div class="section-row">
        <style>
          @media screen and (min-width: 768px) {
            .section-link.for-{{ .section | urlize }}:hover .megatext {
              background: url("{{ .textbg }}.jpg") no-repeat center;
              background-size: cover;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            }
          }
        </style>
        <a class="section-link for-{{ .section | urlize }}" href="{{ .linkto }}">
          <h1 class="megatext">{{ .section }}<span>.</span></h1>
        </a>
        <div class="cta">
          <img src="{{ .topimgpath }}.{{ .topimgtype }}" srcset="{{ .topimgpath }}.{{ .topimgtype }} 1x, {{ .topimgpath }}@2x.{{ .topimgtype }} 2x" class="responsive" />
          <a href="/apply" class="btn-urgent">Apply Now â†’</a>
        </div>
      </div>
    {{ end }}
